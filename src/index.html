<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YouTube MP3 Downloader</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="header">
      <h1>YouTube MP3 Downloader</h1>
      <p><i>Utilizing ytdl and ffmpeg, this takes whatever YouTube link you enter below and downloads it to an mp3 file. No need to install ffmpeg, this has it built in.</i></p>
  </div>
    <br>
  <div class="downloader">
      <input id="url-box" type="text" placeholder="URL">
      <input id="name-box" type="text" placeholder="File name">
      <button type="button" id="download-btn">DOWNLOAD</button>
  </div>
  <button type="button" id="check-btn">Check URL</button>
  <div class="messages">
    <p id="status" style="font-style: italic;"></p>
  </div>
  <div class="dl-options"></div>
  <script src="download.js"></script>
  </body>
</html>
